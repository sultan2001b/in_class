<!DOCTYPE html>
<html lang="en">
<head>

    <tbody>

        <td>1,664</td>
        <td>3</td>

      <tr>
        <td>243 El Dorado</td>

      </tr>
      <tr>
        <td>1228 Klondike Drive</td>
        <td>2,158</td>
        <td>4</td>

  </table>
  <br>
  <h3 class="total-header">Total:</h3>
